<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div class="jumbotron text-center">
    <h1 class="display-3">Hóa đơn</h1>
    <hr class="my-2">
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="home.jsp">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.jsp">Giới thiệu</a>
            </li>
        </ul>

    </div>
</nav>
<div style="width: 1200px;margin: 0 auto;">
    <form th:action="@{/pages/orderAll}" th:object="${bill}" method="post">
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" th:field="*{tenKH}" placeholder="Mời nhập họ tên">
        </div>
        <div class="form-group">
            <label >Địa chỉ</label>
            <input type="text" th:field="*{diaChi}" placeholder="Mời nhập địa chỉ">
        </div>
        <div class="form-group">
            <label >Số điện thoại</label>
            <input type="text" th:field="*{soDT}" placeholder="Mời nhập số điện thoại">
        </div>
        <button type="submit" class="btn btn-primary">Đặt hàng</button>
    </form>
</div>
<hr>
</div>
</body>

</html>
