<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://hinhnenall.com/wp-content/uploads/2019/06/tranh-phong-canh-dep.jpg" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://vinascreal.vn/wp-content/uploads/2019/10/Cho-thue-van-phong-chia-se.jpg" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://www.docxem.com/wp-content/uploads/2016/09/tu-vi-thu-2-ngay-12-9-2016.jpg" alt="New York" width="1100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</div>
<p></p>
<div class="container" style="margin-top:10px">
    <form th:action="@{/pages/update-products/}+${product.id}"  th:object="${product}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Masp:</label>
            <input type="text" class="form-control" th:field="*{maSP}"  />
        </div>
        <div class="form-group">
            <label>ten sanpham:</label>
            <input type="text" class="form-control" th:field="*{tenSP}" />
        </div>
        <div class="form-group">
            <label>Gia sp:</label>
            <input type="text" class="form-control" th:field="*{giaSP}"  />
        </div>
        <div class="form-group">
            <label>Anh:</label>
            <input type="file" name="files"/>
        </div>
        <div class="form-group">
            <label>ghi chu:</label>
            <input type="text" class="form-control" th:field="*{ghiChu}" />
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
</div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">

        <!--Call to action-->
        <div class="pt-4">
            <a class="btn btn-outline-white" href="index_product.html" target="_blank"
               role="button">Sinh viên kỳ 5
                <i class="fas fa-download ml-2"></i>
            </a>
        </div>
        <!--/.Call to action-->

        <hr class="my-4">
        <!--Copyright-->
        <div class="footer-copyright py-3">
            © 2019 Copyright
        </div>
        <!--/.Copyright-->

    </footer>
</div>
</body>
</html>
