<body>
<div class="container mt-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://hinhnenall.com/wp-content/uploads/2019/06/tranh-phong-canh-dep.jpg" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://vinascreal.vn/wp-content/uploads/2019/10/Cho-thue-van-phong-chia-se.jpg" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://www.docxem.com/wp-content/uploads/2016/09/tu-vi-thu-2-ngay-12-9-2016.jpg" alt="New York" width="1100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</div>
<p></p>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link"style="margin-left: 200px;" href="index_product.html">Trang chủ</a>
        </li>

            <a class="nav-link" href="depart.html">Phòng ban</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="record.html">Thành tích và kỷ luật</a>
        </li>
        <li class="nav-item" style="margin-left: 350px;">
            <a class="nav-link" href="#">Đăng nhập</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="record.html">Tiếng anh</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="record.html">Tiếng việt</a>
        </li>
    </ul>
    </div>
</nav>
<div class="container" style="margin-top:10px">
    <h2>Người dùng</h2>
    <p>Quản lí người dùng</p>
    <a class="nav-link" th:href="@{/pages/create-user}">Thêm người dùng</a>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Tên KH</th>
            <th>Dia chi</th>
            <th>SDT</th>
            <th>San pham</th>
            <th>So luong</th>
            <th>Gia sp</th>
            <th>Tong tien</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="bill : ${page}">
            <tr>
                <td><p th:text="${bill.tenKH}"></p></td>
                <td><p th:text="${bill.diaChi}"></p></td>
                <td><p th:text="${bill.soDT}"></p></td>
                <td><p th:text="${bill.tenSP}"></p></td>
                <td><p th:text="${bill.soLuong}"></p></td>
                <td><p th:text="${bill.giaSP}"></p></td>
                <td><p th:text="${bill.tongTien}"></p></td>
                <td><a th:href="@{/pages/remove-bill/} + ${bill.id}">Xóa</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div>
            <span th:if="${page.hasPrevious()}">
                <a th:href="@{/pages/view-bill(page=${page.number-1},size=${page.size})}">Previous</a>
            </span>
    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
        <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
        <span th:unless="${page.number == i}">
                    <a th:href="@{/pages/view-bill(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
    </th:block>
    <span th:if="${page.hasNext()}">
                    <a th:href="@{/pages/view-bill(page=${page.number+1},size=${page.size})}">Next</a>
                </span>
</div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">

               role="button">Sinh viên kỳ 5

            </a>
        </div>
        <!--/.Call to action-->

        <hr class="my-4">
        <!--Copyright-->
        <div class="footer-copyright py-3">
            © 2019 Copyright
        </div>
        <!--/.Copyright-->

    </footer>
</div>
